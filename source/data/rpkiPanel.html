<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <style type="text/css" media="all">
        body
        {
            font-size: 10pt;
            font-family: 'Exo', sans-serif;
        }
        span.label
        {
            width:120px;
            display:inline-block;
        }
    </style>
</head>

<body>
    <div id="edit-box">
        <div>
            <span class="label">AS number: </span>
            <span id="asn"></span>
        </div>
        <div>
            <span class="label">AS name: </span>
            <span id="asname"></span>
        </div>
        <div>
            <span class="label">IP address: </span>
            <span id="ip"></span>
        </div>
        <div>
            <span class="label">IP prefix: </span>
            <span id="prefix"></span>
        </div>
        <div>
            <span class="label">BGP origin: </span>
            <span id="validity"></span>
        </div>
    </div>
  </body>

</html>
